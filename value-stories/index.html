---
layout: default
wide: true
---

<div>

  <h1>Value Stories</h1>
  
    <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      <li>
        <h4>
         <span class="post-excerpt>{{ post.excerpt }}</span>
        </h4>
      </li>
    {% endfor %}
  </ul>


</div>
