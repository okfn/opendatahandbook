<!doctype html>
<html class="no-js" lang="">

  {% include head.html %}

  <body{% if page.filters %} class="filters"{% endif %}>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="ok-panel" class="closed"><div class="container"><iframe src="//a.okfn.org/html/oki/panel/panel.html" scrolling="no"></iframe></div></div>
    <div>
      <div id="ok-panel-wrapper">
        <a class="white ok-ribbon" href="https://okfn.org/"><img src="//a.okfn.org/html/oki/panel/assets/images/oki-ribbon.png" alt="Open Knowledge International"></a>
      </div>
      <div>
        {% include header.html %}

        <div class="page-content">
          {{ content }}
        </div>

        {% include footer.html %}
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="{{ "/js/plugins.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
    {% if page.js %}
    {% for file in page.js %}
    <script src="{{ site.baseurl }}/js/{{ file }}.js"></script>
    {% endfor %}
    {% endif %}
    <script src="//a.okfn.org/html/oki/panel/assets/js/frontend.js"></script>

    <script>
        // Append headings with link to ID
        function headingLink(heading) {
          $.each($(heading), function() {
            var headingID = $(this).attr('id');
            var headingURL = '#' + headingID;
            if(typeof headingID != 'undefined') {
              $( this ).append( '<span class="headerlink"><a class="icon-section"></a><span class="url"><a class="icon-link" href="'+headingURL+'"></a>{{ site.url }}{{ page.url }}'+headingURL+'</span></span>' );
            }
          });
        }
        headingLink('.post h1');
        headingLink('.post h2');
        headingLink('.post h3');
        headingLink('.post h4');
        headingLink('.post h5');
        headingLink('.post h6');

        $(".headerlink a").click(function() {
          $(this).parent('.headerlink').toggleClass("active");
        });
    </script>
  </body>

</html>
